<ion-header>
  <ion-toolbar>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input label="Nombre" type="text" placeholder="Ingrese nombre" [(ngModel)]="firstName" name="firstName" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Apellidos" type="text" placeholder="Ingrese apellidos" [(ngModel)]="lastName" name="lastName" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Nombre de Usuario" type="text" placeholder="Tu nombre de usuario" [(ngModel)]="username" name="username" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Email" type="email" placeholder="tu@email.com" [(ngModel)]="email" name="email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Contraseña minimo 6 caracteres" type="password" placeholder="Ingresar contraseña" [(ngModel)]="password" name="password" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Tipo de documento Colocar RUT " type="text" placeholder="RUT" [(ngModel)]="documentType" name="documentType" value="RUT" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Número de Documento" type="text" placeholder="Ingrese RUT sin puntos ni guion" [(ngModel)]="documentNumber" name="documentNumber"required></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Teléfono" type="tel" placeholder="+56 Ingrese nro de Celular" [(ngModel)]="phone" name="phone" required></ion-input>
  </ion-item>
  <ion-button expand="block" class="ion-margin-top" (click)="register()">
    Crear Cuenta
  </ion-button>

  <p class="ion-text-center ion-margin-top">
    ¿Ya tienes una cuenta? <a routerLink="/login">Inicia Sesión aquí</a>
  </p>
</ion-content>
