<app-header></app-header>



  <main class="register-container">
    <section class="register-box">

      <h2>¿Aún no estás registrado?</h2>

      <form>

        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Ingrese nombre" required>
        </div>

        <div class="input-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" placeholder="Ingrese apellidos" required>
        </div>

        <div class="input-group">
          <label for="doc">Tipo de documento</label>
          <input type="text" id="doc" placeholder="RUT" required>
        </div>

        <div class="input-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" placeholder="+56 Ingrese nro de Celular" required>
        </div>

        <div class="input-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" placeholder="Ingrese correo" required>
        </div>

        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresar contraseña" required>
          <small>Debe contener al menos 6 caracteres, una mayúscula, una minúscula y un símbolo.</small>
        </div>

        <!-- Botón de registrar -->
        <button type="submit" class="register-btn">Registrarme</button>
        
      </form>
    </section>
  </main>
